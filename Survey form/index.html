<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="survey-container">
    <h1>Survey Form</h1>
    <p>Please fill out this short survey.</p>

    <form>
      <!-- Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age">

      <!-- Gender -->
      <label>Gender:</label>
      <div class="options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <!-- Favorite Language -->
      <label for="language">Favorite Programming Language:</label>
      <select id="language" name="language">
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
        <option value="other">Other</option>
      </select>

      <!-- Feedback -->
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" placeholder="Your feedback here..."></textarea>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
